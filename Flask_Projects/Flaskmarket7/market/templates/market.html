{% extends 'base.html' %}

{% block title %}
  Market Page
{% endblock %}

{% block content %}
  <h1>Market Page</h1>
  <table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">BARCODE</th>
            <th scope="col">PRICE</th>
            <th scope="col">OPTIONS</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
          {% for item in items %}
            <tr>
                <td>{{ item['id'] }}</td>
                <td>{{ item["name"] }}</td>
                <td>{{ item["barcode"] }}</td>
                <td>{{ item.price }}$</td>
                <td>
                  <button class="btn btn-outline btn-info">MORE INFO</button>
                  <button class="btn btn-outline btn-success">BUY</button>
                </td>
            </tr>
          {% endfor %}
    </tbody>
  </table>
{% endblock %}
