<!DOCTYPE html>
<html lang="en">
  <head>

    <meta

    <!-- Bootstrap CSS -->

    <style media="screen">
      body {
        background: #000;
        padding: 0;
        margin: 0;
      }

      .img_fluid {
        max-width: 100%;
        height: 50vh;
        /* display: block; */
      }
      #demo {
        padding: 10px;
      }
    </style>
    <title>Hello, world!</title>

  <body>
    <section id="demo" class="py5 bg-warning">
      <div class="container-fluid">
        <button type="button" class="btn btn-light">Togle Carousel</button>
        <h1>Slider-Demo</h1>
        <div class="row">
          <div id="car1" class="owl-carousel owl-theme">
            <div class="item">

            <div class="item">
              <img src="2.png" class="img_fluid img-circle" alt="12" />
            </div>
            <div class="item">
              <img src="3.jpg" class="img_fluid img-circle" alt="12" />
            </div>
            <div class="item">
              <img src="1.png" class="img_fluid img-circle" alt="12" />
            </div>
            <div class="item">
              <img src="2.png" class="img_fluid img-circle" alt="12" />
            </div>
            <div class="item">
              <img src="3.jpg" class="img_fluid img-circle" alt="12" />
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script> -->
    <script src="OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <script>
      function carOn() {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 10,
          nav: true,
          autoplay: true,
          autoplayHoverPause: true,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 2,
            },
            800: {
              items: 3,
            },
            1000: {
              items: 4,
            },
          },
        });
      }
      $("button").click(function () {});
    </script>
  </body>
