<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Styles</title>
    <link rel="stylesheet" href="basic.css">
    <!-- in-file style tag -->
    <style>
      h2 {
        color: green;
        background: yellow;
      }

    </style>
  </head>
  <body>
    <!-- In line style -->
    <h1 style="color: #2a35b5;">This is heading 1 in blue color</h1>

    <h2>This is heading 2 in green color</h2>
    <!-- for below heading's style external style sheet linked -->
    <h3>This is heading 3 in light orange color</h3>
  </body>
</html>
