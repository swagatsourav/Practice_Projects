<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the Title</title>
  </head>
  <body>
    <h1>List</h1>

    <h2>Ordered list</h2>

    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <h2>Unordered buletted list</h2>

    <ul>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>

    <h2>Nested list</h2>

    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <ul>
        <li>I am nested inside</li>
        <li>Also Nested!</li>
        <ol>
          <li>I am <strong><em>Really Nested</em></strong></li>
        </ol>
      </ul>
    </ol>


  </body>
</html>
