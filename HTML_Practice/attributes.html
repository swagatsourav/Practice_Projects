<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the title!</title>
  </head>
  <body>
    <h1>Attributes</h1>

    <!-- Inserting image -->
    <!-- img is a self closing tag element unlike the others -->
    <img src="django.png" alt="Uh Oh! Image not found">
    <p><img src="dango.png" alt="Uh Oh! Image not found"></p>
    <!-- The "alt" Attribute is used to be printed in case teh image not found  -->
  <!-- "a" is the anchor tag used to hold hyperlinks -->
    <p><a href="list.html">Click Me</a></p>
    <p><a href="https://google.com">Google</a></p>
    <p><a href="django.png">Django</a></p>
    <!-- even any online picture links can be provided in href -->
  </body>
</html>
