<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a title</title>
  </head>
  <body>
    <h1>Divs and Spans</h1>

<!-- Div used to group group few html elements together and then later CSS can add style to it. -->
<div class="groupone">
  <h1>Group One</h1>
<!-- span tag used to group together the inline portion and later style can be applied to it. -->
  <p>I want to be <span>together in</span> group one</p>
</div>

  </body>
</html>
